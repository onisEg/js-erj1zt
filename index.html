<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Project Assignment </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
</head>
<body>
  <header class="my-5">
    <div class="header">
      <h1 class="text-center">Small Project Assignment</h1>
    </div>
  </header>
 <section">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>our products</strong></h4>
    <div class="row" id="cols">
      
    </div>
  </div>
</section>

  <div class="full-screen container  bg-white ">
    <div class=" project-title border-bottom">
      <div class="project-title-text" ><span>FreshFood</span>  </div>
      <div class="help btn bg-primary" > <button><i class="fa-regular fa-circle-question"></i> <span>Help</span></button> </div>
    </div>
    <div class="body row">
      <div class="body-1 col-md-8">
        <div class="row py-4">
          <div class=" col-md-3 border-end " > 
            <img id="chosenProImg" src="" alt="">  
          </div>
          <div class="col-md-9 product-info">
            <div class="row row-1 py-3">
              <div class="title">
                <h6 id="chosenProTitle"> </h6>
              </div>
              <div class="delete" >
                <button class="btn bg-success " id="addbtn" data-productid="0"> add</button>
              </div>
            </div>
            <div class="row row-2">
              <div class="item-price col-md-4">
                <span class="sub-title">price, usd </span>
                <div  class="d-flex">
                  <p>₺</p>
                  <h5 id="chosenProPrice"></h5>
                </div>
                
              </div>
              <div class=" col-md-4">
                <span class='sub-title'>quantity , pc </span>
                <div class="count">
                  <button id="decreasItems" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                  <input class="text-center"  id="quantityCurentProduct" type="text" value="1">
                  <button id="increasItems" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
              <div class=" col-md-4">
                <span class='sub-title'>total, ₺ </span>
                <p id="totalItems" ></p>                
              </div>
            </div>
          </div>
        </div>
        <div class="row w-100">
          <div class=" flex-fill">
                
            <table class="table table-sm table-striped  ">
              <thead style="background:#1a3584; color: white;">
                <tr>
                  <th style="max-width:50px;"></th>
                  <th>in cart</th>
                  <th class="text-center">cancel </th>
                  <th class="text-center">price</th>
                  <th class="text-center">quantity </th>
                  <th class="text-center">total</th>
                  
                </tr>
              </thead>
              <tbody class="text-dark " id="tbody">
                <!-- USER 1 -->
                
              
               
              </tbody>
            </table>
          </div>
        </div>
        <div class="row prife">
          <div class="cost ">
            <p>Cost before discount </p>
            <span>Discount : </span>
            <h4>Total to pay : </h4>
          </div>
          <div class="numbers w-auto">
            <div  class="d-flex">
              <p>₺</p>
              <h5  class="mx-1" id="priceTotle">0</h5>
            </div>
           
            <span>₺</span><span>0</span>
            <div  class="d-flex">
              <h4>₺</h4>
              <h4 class="mx-1" id="totalToPay" > 0 </h4>
            </div>
          </div>
        </div>
        
      </div>
      <div class="body-2 col-md-4">
        <div class="process">
          <img src="images/barcode.png" class="img-fluid rounded" >
        </div>
        <div class="searchCat">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search in catalog</p>
        </div>
        <div class="searchCat">
          <i class="fa-solid fa-barcode"></i>
          <p>barcode search</p>
        </div>
        <div class="searchCat">
          <i class="fa-solid fa-box-archive"></i>
          <p>add packages</p>
        </div>
        <div class="pay" >
          <button class="w-100 bg-primary btn">pay</button>
        </div>
      </div>

    </div>
  </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script>$(document).ready(function () { getProduct() })
      </script>

</body>
</html>
